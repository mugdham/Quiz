	    <script type ="text/x-handlebars" data-template-name="app/templates/app">
      <div>
        <h2>{{ name }}</h2>

	<!-- SA QuizQ-->
		<script type ="text/x-handlebars" data-template-name="app/templates/quiz">
       <div id="quiz" class='' isVisible=false>
       {{#unless QuizApp.main.startViewVisible}}
	   {{#view QuizApp.Views.StartPage }}
			  <div >
			 
				<table style="padding-top:10px;">
				<th id="tableHeader"><u><b>Rules and Regulations for the Quiz</b></u></th>
					<tr >
						<td id="tableRow">The quiz consists of 10 multiple choice questions.</td>
					</tr>
					<tr>
						<td id="tableRow">Each correct answer will fetch you 10 marks.</td>
					</tr>
					<tr>
						<td id="tableRow">NO NEGATIVE marking for a wrong answer.</td>
					</tr>
					<tr>
						<td id="tableRow">Select "Next" button to proceed.</td>
					</tr>
					<tr>
						<td id="tableRow">Click "Submit" to view the result.</td>
					</tr>
				</table>
					
			{{#view Em.Button target="QuizApp.main" id="start" action="start" class="startButton"}}
				Start
			{{/view}}					
			</div>
		{{/view}}
	  {{/unless}}	
	   {{#unless QuizApp.main.questionViewVisible}}
          {{#view QuizApp.Views.Question questionBinding="question" }}
				{{questionId}}	
				{{name}}  
				{{#each questionOptions}}			 
					{{view  Ember.RadioButton  title=option option=option }}										  
				{{/each}}               	  
				{{/view}}
		   
			{{#view Em.Button target="QuizApp.main" id="next" action="next" class="nextButton"}}
				Next
			{{/view}}
	
			{{#view Em.Button target="QuizApp.main" id="submit" isVisible=false action="submit" class="submitButton"}}
				Submit
			{{/view}}
			
		 {{/unless}}
	 
			{{#unless QuizApp.main.viewVisible}}
				{{#view QuizApp.Views.Result}}				
				<div style="margin-top:0px;">
				<table style="padding-top:10px;">
					<tr><td id="tableRow"><u><b>Result of the Quiz</b></u></td></tr>
					<tr >
					<td id="tableRow">Total Questions: {{questionCount}}</td>
					</tr>
					<tr>
					<td id="tableRow">Score per question: {{scorePerQuestion}}   marks</td>
					</tr>
					<tr>
					<td id="tableRow">Total Correct Answer : {{correctAnswerCount}}	</td>
					</tr>
					<tr>
					<td id="tableRow">Total Wrong Answer : {{wrongAnswerCount}}  </td>
					</tr>
					<tr>
					<td id="tableRow">Total Score :  {{userScore}}	</td>
					</tr>
				</table>
			</div>						
				{{/view}}	
			{{/unless}}	
			
      </div>	  
    </script>
